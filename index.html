<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Okul Dijital Pano</title>
    <!-- Tailwind CSS via CDN for simplicity -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a; /* Slate-900 matches app theme */
      }
      /* Custom scrollbar for the ticker */
      .ticker-wrap {
        width: 100%;
        overflow: hidden;
        white-space: nowrap;
        box-sizing: border-box;
      }
      .ticker {
        display: inline-block;
        padding-left: 100%;
        animation: ticker 30s linear infinite;
      }
      @keyframes ticker {
        0% { transform: translate3d(0, 0, 0); }
        100% { transform: translate3d(-100%, 0, 0); }
      }
      /* Loading spinner styles */
      #root:empty::before {
        content: 'Yükleniyor...';
        color: white;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 1.5rem;
        font-weight: 600;
        font-family: sans-serif;
      }
      
      /* Scrollbar customization */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.4);
      }
    </style>
<script type="importmap">

}
</script>
</head>

    <div id="root"></div>
    <!-- Error Handler Script -->
    <script>
      window.addEventListener('error', function(event) {
        const root = document.getElementById('root');
        if (root && root.innerHTML === '') {
           console.error("App failed to load:", event.error);
           // Optional: You can display the error on screen if needed for debugging
           // root.innerHTML = '<div style="color:red; padding:20px;">Uygulama hatası: ' + event.message + '</div>';
        }
      });
    </script>
